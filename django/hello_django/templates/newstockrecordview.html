<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Stock Record View</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .vertical-line {
            border-right: 2px solid #0d6efd;
            height: 600px;
           
        }
        
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            height: 700px;
        }
        .sidebar {
            width: 200px;
            background-color: white;
            color: #fff;
            position: relative;
            top: 68px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .sidebar li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }
        .sidebar li:hover {
            background-color: green;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            position: relative;
            top: 42px;
        }
        .tab {
            color: #0056b3;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
        }
        .tab.active {
            background-color: #007bff;
            color: #fff;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        table.dataTable {
            border-collapse: collapse;
            width: 100%;
        }
     
        .table-header-blue th {
            background-color: #007bff; /* Blue color */
            color: white; /* Text color */
        }

        .tabview{
            position: relative;
            top: 8px;
        }

        .stocktabletab1{
            position: relative;
            top: 25px;
        }
       
    </style>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Implify Connect</a>
        <!-- Navbar toggle button for smaller screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <!-- Add more navbar items as needed -->
            </ul>
        </div>
    </div>
</nav>
<body>
    <div class="container">
        <div class="sidebar vertical-line">
            <ul>
                <li class="tab active" id="stockRecordTab">Stock Record</li>
                <li class="tab" id="dashboardTab">Dashboard</li>
                <li class="tab" id="reportTab">Report</li>
                <li class="tab" id="adminTab">Admin</li>
            </ul>
        </div>
        <div class="content">
            <div>Select a partner</div>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Partners
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Action 1</a></li>
                    <li><a class="dropdown-item" href="#">Action 2</a></li>
                    <li><a class="dropdown-item" href="#">Action 3</a></li>
                </ul> 
            </div>
            <nav>
                <div class="nav nav-tabs tabview" id="nav-tab" role="tablist">
                  <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Home</button>
                  <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</button>
                  <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</button>
                </div>
              </nav>
              <div class="tab-content active " id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div id="stockRecordContent" class="tab-content active stocktabletab1">
                        <!-- Table for displaying stock records -->
                        <table id="stockRecordTable" class="dataTable">
                            <thead class="table-header-blue">
                                <tr>
                                    <th scope="col">Article Number</th>
                                    <th scope="col">Article Title</th>
                                    <th scope="col">Stock Level</th>
                                    <th scope="col">Earliest Expiration Date</th>
                                    <th scope="col">Batch Amount</th>
                                    <th scope="col">Reorder level</th>
                                    <th scope="col">Maximum level</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Table body content goes here -->
                                <tr>
                                    <th scope="row">1</th>
                                    <td>1</td>
                                    <td>1</td>
                                    <td>1</td>
                                    <td>1</td>
                                    <td>1</td>
                                    <td>1</td>
                                </tr>
                               
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
                <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
              </div>
        
            <div id="dashboardContent" class="tab-content">
                <!-- Content for Dashboard tab -->
                <p></p>
            </div>

            <div id="reportContent" class="tab-content">
                <!-- Content for Report tab -->
                <p></p>
            </div>

            <div id="adminContent" class="tab-content">
                <!-- Content for Admin tab -->
                <p></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <script>
        // JavaScript code
        $(document).ready(function() {
            // Initialize DataTable
          
            $('#stockRecordTable').DataTable({
                "lengthMenu": [],
                "dom": '<"top"fl<"clear">>rt<"bottom"ip<"clear">>',
                "lengthChange": false,
                "pageLength": 20,
            });

            // Tab click event
            $(".tab").click(function() {
                var tabId = $(this).attr("id").replace("Tab", "Content");

                // Hide all tab content
                $(".tab-content").removeClass("active");

                // Remove 'active' class from all tabs
                $(".tab").removeClass("active");

                // Show the clicked tab content
                $("#" + tabId).addClass("active");

                // Add 'active' class to the clicked tab
                $(this).addClass("active");

                // Handle navigation to dashboard, report, and admin if corresponding tab is clicked
                if (tabId === "dashboardContent") {
                    window.location.href = "/newdashboardview/";
                } else if (tabId === "reportContent") {
                    window.location.href = "/newreportview/";
                } else if (tabId === "adminContent") {
                    window.location.href = "/newadminview/";
                }
            });
        });
    </script>
</body>
</html>
