<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Stock Record View</title>
    <style>
        /* CSS styles */
        .container {
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }
        .sidebar li:hover {
            background-color: #ddd;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li class="tab" id="stockRecordTab">Stock Record</li>
                <li class="tab" id="dashboardTab">Dashboard</li>
                <li class="tab active" id="reportTab">Report</li>
                <li class="tab" id="adminTab">Admin</li>
            </ul>
        </div>
        <div class="content">
            <div id="reportContent" class="tab-content">
                <!-- Table for displaying stock records -->
                <table id="reportTable">
                    <thead>
                        <tr>
                            <th>Stock ID</th>
                            <th>Item</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Populate this table with stock record data -->
                        <tr>
                            <td>1</td>
                            <td>Product A</td>
                            <td>100</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Product B</td>
                            <td>200</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="stockRecordContent" class="tab-content hidden">
                <!-- Content for Dashboard tab -->
                <p>This is the stockrecord content.</p>
            </div>

            <div id="dashboardContent" class="tab-content hidden">
                <!-- Content for Dashboard tab -->
                <p>This is the report content.</p>
            </div>

            <div id="adminContent" class="tab-content hidden">
                <!-- Content for Dashboard tab -->
                <p>This is the admin content.</p>
            </div>
            <!-- Add similar content sections for Report and Admin tabs -->
        </div>
    </div>

    <script>
        // JavaScript code
        document.addEventListener("DOMContentLoaded", function() {
            const tabs = document.querySelectorAll(".tab");
            tabs.forEach(tab => {
                tab.addEventListener("click", function() {
                    // Hide all tab content
                    document.querySelectorAll(".tab-content").forEach(content => {
                        content.classList.add("hidden");
                    });
                    // Remove 'active' class from all tabs
                    tabs.forEach(tab => {
                        tab.classList.remove("active");
                    });
                    // Show the clicked tab content
                    const tabId = this.id.replace("Tab", "Content");
                    document.getElementById(tabId).classList.remove("hidden");
                    // Add 'active' class to the clicked tab
                    this.classList.add("active");

                    // Handle navigation to dashboard if dashboard tab is clicked
                    if (tabId === "stockRecordContent") {
                        window.location.href = "/newstockrecordview/";
                    }else if(tabId === "dashboardContent") {
                        window.location.href = "/newdashboardview/";
                    }else if(tabId === "adminContent") {
                        window.location.href = "/newadminview/";
                    }else{
                        
                    }
                });
            });
        });
    </script>
</body>
</html>
